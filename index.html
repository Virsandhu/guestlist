<!DOCTYPE html>
<head>
    <title>Guest list</title>
    <link rel="stylesheet" type= "text/css" href="style.css">
    <script src="main.js"></script>
    </head>
    <body>
<center>
    <h2>Guest list</h2>
    <span><input type="text" placeholder="Names" id="names1"><br>
    <button type="button" id="submitbutton" onclick="submit()">Submit</button></span>
    <hr>
    <span id="display" style="font-weight: bold;"></span>
    <hr>
    
    <button type="button" id="showbutton" onclick="show()">Show</button>
    <hr>

    <div id="display_2" style="font-weight: bold;"></div>
    <hr>

    
    <button type="button" id="sortbutton" onclick="sort()">Sort list</button>
    <hr>

    <div id="sorted_list" style="font-weight: bold;"></div>
    <hr>

    <span><input type="text" placeholder="Search Names" id="Search"><br> <button type="button" id="searchbutton" onclick="search()">Search</button></span>
        <hr>

        <div id="search_list" style="font-weight: bold;"></div>
    <hr>
    </center>
    </body>
